{% extends "base.html" %}

{% block title %}Login - PhishGuard AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="main-content">
            <div class="text-center mb-4">
                <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                <h2 class="gradient-text">Welcome Back</h2>
                <p class="text-muted">Sign in to your PhishGuard AI account</p>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="mb-0">Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">
                        <strong>Sign up here</strong>
                    </a>
                </p>
            </div>

            <!-- Demo Account Info -->
            <div class="demo-account-card mt-4">
                <div class="demo-header">
                    <i class="fas fa-info-circle me-2"></i>
                    <h6 class="mb-0">Demo Account</h6>
                </div>
                <div class="demo-credentials">
                    <div class="credential-item">
                        <span class="credential-label">Username:</span>
                        <span class="credential-value">admin</span>
                    </div>
                    <div class="credential-item">
                        <span class="credential-label">Password:</span>
                        <span class="credential-value">admin123</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
